<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/sketchpad.css">
    <title>Sketchpad by e-jambon</title>
  </head>
  <body>
    <div class="header">
      <h1>e-jambon : odin-project /jquery sketchpad</h1>
      <p><b>Instructions : </b>Move over the grid to draw stuff. You can hit the "New" button at anytime to start a new grid. Hit the "Clear grid" button to clear the current grid.</p>
    </div>
   

    <div class="navbar">
      <span class="separator"></span>
      <form>
        <label for="columns">Columns : </label>
        <input type="text" name="columns" id="columns" value="30">
        <span class="separator"></span>
        <label for="rows">Rows : </label>
        <input type="text" name="rows" id="rows" value="30" >
      </form>     
      <ul>
        <li id="newGrid"><a href="#">New grid</a></li>
        <span class="separator"></span>
        <li id="#clearGrid"><a href="#">Clear grid</a></li>
      </ul> 
    </div>
    

    <div class="grid">
      <span id="grid">
            <!-- GRID SHOULD BE INSERTED HERE -->
      </span>
    </div>
    
    <div class="footer">
      <p>Créé dans le cadre odin-project. Code disponible sur <a href="https://github.com/e-jambon/odin_project"> github</a></p>
    </div>




    <!-- TODO : Since this is local, fetching the library online is not a good idea. Make it local -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
    <script src="/javascript/sketchpad.js"></script>

  </body>
</html>
